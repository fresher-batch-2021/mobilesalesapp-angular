<h2>welcome</h2>
        
        <div class="outer">
                <form (ngSubmit)="login()">
                <div class="imgcontainer">
                    <img src="images/profile.png" alt="avatar" class="avatar">
                </div>
                    
                <div class="box">
                    <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required autofocus> <br>
                    <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password" required> <br>
                    <button type="submit">Sign in</button><br>
                    <input type="checkbox" checked="checked"> Remember       
                </div>
                 
                    <div class="container" style="background-color:#f1f1f1;">
                    <a href="index.html"><button  type="button" class="cancelbtn">Cancel</button></a>
                    <span class="psw">New member:&nbsp;<a routerLink="/register">Signup</a></span>
                    </div>
    </form>         
    </div>
